<html>

<head>
    <title>Home Page</title>

</head>

<body>
    <form ng-submit="createStudent()" ng-hide="studentForm">

        <h1>Student Details</h1>

        <div class="form-group" ng-hide="studentid">
            <label class="control-label col-md-2">ID</label>
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="student.id" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Roll No:</label>
            <div class="col-md-4">
                <input type="number" name="studentRollNo" class="form-control" ng-model="student.rollNo" placeholder="1,2..." />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Name:</label>
            <div class="col-md-4">
                <input type="text" name="studentName" ng-maxlength="10" class="form-control" ng-model="student.name" placeholder="Abc,def..." />
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-md-2 ">Age:</label>
            <div class="col-md-4 ">
                <input type="number " class="form-control " ng-model="student.age " placeholder="21,22,.. " />
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-md-2 ">Email:</label>
            <div class="col-md-4 ">
                <input type="text " name="studentEmail " class="form-control " ng-model="student.email " placeholder="email@gmail.com " />
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-md-2 ">Date:</label>
            <div class="col-md-4 ">
                <input type="text" class="form-control " ng-model="student.date " placeholder="dd/mm/yyyy " />
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-md-2 ">Is Male:</label>
            <div class="col-md-4 ">
                <input type="text " class="form-control " ng-model="student.isMale " placeholder="true/false " />
            </div>
        </div>
        <div class="col-md-offset-2 col-md-10 ">
            <input type="submit " value="Add Details " ng-click="addStudent() " class="btn btn-success btn-sm " ng-show="submit " />
            <input type="submit " value="Get Details By ID " ng-click="getDetails(student.id) " class="btn btn-success btn-sm " ng-hide="details " />
            <input type="button " value="update " ng-click="updateStudent1() " class="btn btn-success btn-sm " ng-hide="update " />
            <input type="button " value="cancel " ng-click="cancelUpdate() " class="btn btn-danger btn-sm " ng-hide="cancel " />

        </div>
    </form>
    <h1 ng-show="totalCount">Total count : {{students.length}}</h1>


    <br>
    <hr><br>
    <h1 ng-show="studentListHead">Students List</h1>
    <table ng-show="studentList" class="table table-striped ">
        <thead>
            <tr>
                <td>ID</td>
                <td>Roll No</td>
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
                <td>Date</td>
                <td>Gender</td>
                <td>Options</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students ">
                <td>
                    {{student.id}}
                </td>
                <td>
                    {{student.rollNo}}
                </td>
                <td>
                    {{student.name}}
                </td>
                <td>
                    {{student.age}}
                </td>
                <td>
                    {{student.email}}
                </td>
                <td>
                    {{student.date}}
                </td>
                <td>
                    {{student.isMale | gender}}
                </td>

                <td>
                    <button class="btn btn-success btn-sm " ng-click="selectStudent(student)"><a href="#/edit">Edit</a></button>
                    <button class="btn btn-danger btn-sm " ng-click="deleteData(student.id) ">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>

</body>

</html>
